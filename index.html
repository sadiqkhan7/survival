/* button */
.btn {
 
  margin: 100px;
  padding: 15px 40px;
  border: none;
  outline: none;
  color: #FFF;
  cursor: pointer;
  position: relative;
  z-index: 0;
  border-radius: 12px;
    position: absolute;
  left: 180px;
  top: -73px;
   font-family: cursive;
}


.btn::after {
  content: "";
  z-index: -1;
  width: 100%;
  height: 100%;
  background-image: url(https://i.ibb.co/4wD0NvHC/Screenshot-2025-02-10-002837.png);
  size: cover;
  background-position: left -3px  top 100px;
    position: absolute;
  left: 0px;
  top: 0px;
  border-radius: 10px;
  border: 2px solid black;
  
}
/* glow */
.btn::before {
  content: "";
  background: linear-gradient(
    45deg,
    #61ffbd, #ff9b05, #FFFB00, #48FF00, #4895ef, #0aff99,
    #00FFD5, #40d2ff, #FF00C8, #390cff, #0aefff,  #a1ff0a
  );
  position: absolute;
  top: -2px;
  left: -2px;
  background-size: 600%;
  z-index: -1;
  width: calc(100% + 4px);
  height:  calc(100% + 4px);
  filter: blur(8px);
  animation: glowing 20s linear infinite;
  transition: opacity .3s ease-in-out;
  border-radius: 10px;
  opacity:0;
  
}

@keyframes glowing {
  0% {background-position: 0 0;}
  50% {background-position: 400% 0;}
  100% {background-position: 0 0;}
}

/* hover */
.btn::before {
  opacity: 1;
}

.btn:active:after {
  background: transparent;
}

.btn:active {
  color: #000;
  font-weight: bold;
}
